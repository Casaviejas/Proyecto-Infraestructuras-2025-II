apiVersion: apps/v1
kind: Deployment
metadata:
  name: colcap
  labels:
    app: colcap
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: colcap
  template:
    metadata:
      labels:
        app: colcap
        tier: backend
    spec:
      containers:
      - name: colcap
        image: colcap-fetcher:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "300m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: colcap
  labels:
    app: colcap
spec:
  type: ClusterIP
  selector:
    app: colcap
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
