apiVersion: apps/v1
kind: Deployment
metadata:
  name: commoncrawl
  labels:
    app: commoncrawl
    tier: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: commoncrawl
  template:
    metadata:
      labels:
        app: commoncrawl
        tier: worker
    spec:
      containers:
      - name: commoncrawl
        image: commoncrawl-worker:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: commoncrawl
  labels:
    app: commoncrawl
spec:
  type: ClusterIP
  selector:
    app: commoncrawl
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  sessionAffinity: None
